<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OpenBeerDB | Auth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./openbeerdb.css">
    <link rel="shortcut icon" href="./fa-beer.ico">
  </head>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <body>
    <header>
      <div class="navbar navbar-inverse navbar-custom navbar-fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Accueil</a>
          
        </div>
      </div>
    </header>
    <div class="container-fluid well">
      <h2><i class="fa fa-beer" aria-hidden="true">&nbsp;</i>OpenBeerDB <small>la plateforme collaborative des professionnels de la bière</small></h2>
    </div>
    <section id="content" class="container">
      <form class="form col-md-6 col-md-offset-3" method="post" action="j_security_check">
        <fieldset>
          <legend>Connexion</legend>
          <div class="form-group">
            <label class="control-label" for="username">Identifiant</label>
            <input id="username" type="email" class="form-control input-md" name="j_username" placeholder="Saisissez votre adresse électronique" required>
          </div>
          <div class="form-group">
            <label class="control-label" for="password">Mot de passe</label>
            <input id="password" type="password" class="form-control input-md" name="j_password" placeholder="Saisissez votre mot de passe" required>
          </div>
          <div class="form-group">
            <div class="text-right">
              <button type="reset" class="btn btn-default">Annuler</button>
              <button type="submit" class="btn btn-primary">Valider</button>
            </div>
          </div>
        </fieldset>
      </form>
    </section>
    <footer class="footer navbar navbar-default navbar-custom navbar-fixed-bottom">
      <div class="container-fluid">
        <div class="nav navbar-nav navbar-left">
          <p class="text-muted">Copyright © 2015-2017. ICAM. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
